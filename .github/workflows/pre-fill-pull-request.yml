name: Pre-fill Pull Request
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  pre-fill-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Parsing branch name
        uses: ./
